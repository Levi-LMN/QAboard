<!-- templates/new_category.html -->
{% extends 'base.html' %}

{% block title %}New Category{% endblock %}

{% block heading %}Add Category to {{ project.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" required
                    placeholder="e.g., Functional, Non-Functional, UI/UX, Performance">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_project', project_id=project.id) }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Category</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
